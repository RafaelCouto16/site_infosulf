    <main role="main">
        <section>
            <div class="introForm">
                <img src="../images/infosulf/logo_com_fundo_transparente.svg" alt="logo infosulf" width="200px">
                <div>
                    <span>Prencha o formulário.</span>
                </div>
            </div>
            <div class="formBlock">
                <form action="http://formmail.kinghost.net/formmail.cgi" method="POST">
                    <input type="hidden" name="recipient" value="comercial@infosulf.com.br"> <!-- Pode ser qualquer endereço de email -->
                    <input type="hidden" name="redirect" value="http://www.infosulf.com.br/dev/html/successful.html"> <!-- Após o envio, o usuário será redirecionado para a página configurada aqui -->
                    <input type="hidden" name="subject" value="siguimentos">  <!-- Assunto da mensagem -->
                    <input type="hidden" name="email" value="totvs.pvt.sulfluminense@gmail.com">
                        <div>
                            <label for="namePerson">Seu nome:</label><br>
                            <input
                                type="text"
                                id="namePerson"
                                name="Nome"
                                placeholder="Seu nome"
                                maxlength="50"
                                required
                            ><br>
                            <label for="nameComapany">Nome da empresa (opcional):</label><br>
                            <input
                                type="text"
                                id="nameComapany"
                                name="Empresa"
                                placeholder="Nome da empresa"
                                maxlength="50"
                            ><br>
                            <label for="email">E-mail de contato:</label><br>
                            <input
                                type="email"
                                id="email"
                                name="replyto"
                                placeholder="E-mail de contato"
                                maxlength="50"
                                required
                                onInvalid="this.setCustomValidity('Digite um endereço de e-mail válido.')"
                                onChange="try{setCustomValidity('')}catch(e){}"
                            ><br>
                            <label for="contact">Telefone de contato:</label><br>
                            <input id="cellphone" type="hidden" name="Telefone" maxlength="11" minlength="11" required>
                            <div class="dddPlusCell">
                                <div class="dddCell">
                                    <label for="ddd">DDD:</label><br>
                                    <select  id="ddd" onChange="cellphoneNumber()" required>

                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>

                                        <option value="22">22</option>
                                        <option value="24">24</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="31">31</option>
                                        <option value="32">32</option>
                                        <option value="33">33</option>
                                        <option value="34">34</option>
                                        <option value="35">35</option>
                                        <option value="37">37</option>
                                        <option value="38">38</option>
                                        <option value="41">41</option>
                                        <option value="42">42</option>
                                        <option value="43">43</option>
                                        <option value="44">44</option>
                                        <option value="45">45</option>
                                        <option value="46">46</option>
                                        <option value="47">47</option>
                                        <option value="48">48</option>
                                        <option value="49">49</option>

                                        <option value="54">54</option>

                                        <option value="64">64</option>

                                        <option value="75">75</option>

                                        <option value="99">99</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="number">número: </label><br>
                                    <input
                                        id="number"
                                        type="text"
                                        placeholder="Telefone de contato"
                                        width="20px"
                                        maxlength="9"
                                        minlength="9"
                                        onChange="cellphoneNumber()"
                                        required
                                        pattern="[0-9]{9}"
                                        >
                                </div>
                            </div>
                            <input type="hidden" id="segment" name="Seguimento">
                            <button type="submit" name="BTEnvia" value="Enviar">Enviar</button>
                            <button type="reset" name="BTApaga" value="Apagar">Apagar</button>
